<mat-sidenav-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
        <a matLine href="#" [routerLink]="['/contactmanager', user.id]">{{user.name}}</a>
        <button mat-icon-button>
          <mat-icon>info</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>

    <!-- <mat-list *ngFor="let user of users | async">
      <mat-list-item [routerLink]="['/contactmanager', user.id]" > 
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{user.name}} 
      </mat-list-item>
    </mat-list> -->
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()" (toggleSidenav)="sidenav.toggle()" (toggleDir)="toggleDir()">
    </app-toolbar>
    <!-- <app-main-content class="wrapper"></app-main-content> -->
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
