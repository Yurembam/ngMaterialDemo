<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'" class="app-sidenav mat-elevation-z11">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-list>
      <mat-list-item>Item 1</mat-list-item>
      <mat-list-item>Item 2</mat-list-item>
      <mat-list-item>Item 3</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <app-main-content class="wrapper"></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
