<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'"
    class="app-sidenav mat-elevation-z11">
    <mat-toolbar color="primary">
      Contacts
    </mat-toolbar>
    <mat-list *ngFor="let user of users | async">
      <a href="#" [routerLink]="['/contactmanager', user.id]">
        <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{user.name}}
      </a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <!-- <app-main-content class="wrapper"></app-main-content> -->
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
